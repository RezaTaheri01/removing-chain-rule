<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain Rules</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="pt-3">
        <h1 class="text-center fw-bold">Removing Chain Rule</h1>
    </header>

    <hr class="my-4">
    
    <main class="container-fluid">

        <!-- get grammar -->
        <form action="" id="grammar-form" class="d-flex justify-content-center">
            <div>
                <!-- symbol buttons -->
                <button class="btn btn-success" onclick="addToText(this)" type="button" value="→">→</button>
                <button class="btn btn-success" onclick="addToText(this)" type="button" value="|">|</button>
                <button class="btn btn-success" onclick="addToText(this)" type="button" value="λ">λ(ε)</button>
                <!-- end symbol buttons -->

                <!-- delete char button -->
                <!-- <button class="btn btn-danger float-end" onclick="deleteChar()" type="button">c</button> -->

                <textarea name="grammar" id="grammar-text-area" cols="25" rows="4"
                    class="form-text fs-3 d-block rounded fw-light"
                    placeholder="S → AB | λ&#10;A → Aa | b&#10;B → ab | λ" spellcheck="false" onkeyup="changeToSymbol(this)">
            </textarea>
                <button type="button" class="btn btn-success w-100 mt-1" onclick="main()" id="check-btn">Check</button>
            </div>
        </form>

        <!-- show result -->
        <div class="d-flex justify-content-center mt-5">
            <p id="result" class="fs-1 fw-lighter text-start"></p>
        </div>

    </main>
</body>

<script src="assets/jquery.min.js"></script>
<script src="assets/sweetalert2@11.js"></script>
<script src="assets/bootstrap.min.js"></script>
<script src="assets/js/script.js"></script>

</html>
